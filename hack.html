<html>
<head>

  <style>
    body {
      background: black;
      color: lime;

    }
  </style>
</head>
<body>
  <h2>Connecting to Facebook servers...</h2>
  <div class="terminal" id="terminal"></div>

  <script>
    const lines = [
      "Accessing Facebook Database...",
      "Bypassing firewall...",
      "Decrypting user data...",
      "Downloading credentials...",
      "Injecting payload...",
      "Admin access granted!",
      "Facebook account hacked successfully!"

    let index = 0;
    const terminal = document.getElementById("terminal");

      if (index < lines.length) {
        terminal.innerHTML += lines[index] + "\n";
        index++;
        setTimeout(typeLine, 1000);

    typeLine();
